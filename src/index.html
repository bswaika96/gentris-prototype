<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="./css/main.css">

    <title>gentris</title>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="heading">gen<span>tris</span></h1>

        </header>
        <div class="game">
            <div class="sideBlock mr-25">
                <div class="board"></div>
                <div class="instructions">
                    
                </div>            
            </div>
            <div class="sideBlock">
                <div class="upBlock">
                    <h3>Upcoming Block:</h3>
                    <div class="block"></div>
                </div>
                <div class="scoreBlock">
                    <h3 class="score-heading">Score: <span class="score"></span></h3>
                </div>
                <div class="moveBlock">
                    <h3 class="moves-heading">Moves: <span class="moves"></span></h3>
                </div>
                <h3 class="gameOverBlock"></h3>
                <p class="genome">
                    
                </p>
            </div>
        </div>
        
        <div class="instructions">
            <h3>Console</h3>
            <hr>
            <p>
                <ol class="console"></ol>
            </p>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
